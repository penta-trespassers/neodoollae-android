plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.pentatrespassers.neodoollae"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true

    }
    lintOptions {
        disable "ResourceType"
    }
}

dependencies {

    // 네이버 지도 SDK - https://navermaps.github.io/android-map-sdk/guide-ko/1.html
    implementation("com.naver.maps:map-sdk:$naverMap_version")
    implementation 'com.google.android.gms:play-services-location:19.0.1'

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    // https://splitties.louiscad.com/
    implementation("com.louiscad.splitties:splitties-activities:$splitties_version")
    implementation("com.louiscad.splitties:splitties-bundle:$splitties_version")
    implementation("com.louiscad.splitties:splitties-alertdialog-material:$splitties_version")
    implementation("com.louiscad.splitties:splitties-alertdialog-appcompat-coroutines:$splitties_version")
    implementation("com.louiscad.splitties:splitties-permissions:$splitties_version")
    implementation("com.louiscad.splitties:splitties-toast:$splitties_version")
    implementation("com.louiscad.splitties:splitties-fragments:$splitties_version")
    implementation("com.louiscad.splitties:splitties-fragmentargs:$splitties_version")
    implementation("com.louiscad.splitties:splitties-resources:$splitties_version")
    implementation("com.louiscad.splitties:splitties-material-colors:$splitties_version")
    implementation("com.louiscad.splitties:splitties-preferences:$splitties_version")


    // https://github.com/umano/AndroidSlidingUpPanel - Sliding up panel 구현을 위한 dependency
    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    // https://github.com/lopspower/CircularImageView
    implementation "com.mikhaellopez:circularimageview:4.3.0"

    // https://developers.kakao.com/docs/latest/ko/kakaologin/android
    implementation "com.kakao.sdk:v2-user:2.8.5"

    // https://square.github.io/retrofit/
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"

    /*
    // https://github.com/baoyongzhang/android-PullRefreshLayout
    implementation 'com.baoyz.pullrefreshlayout:library:1.2.0'
    */

    // https://github.com/bumptech/glide - 이미지 로딩을 위한 라이브러리
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

    // https://github.com/barteksc/AndroidPdfViewer - 이용약관 pdf 문서를 보여주기 위한 라이브러리
    implementation 'com.github.mhiew:android-pdf-viewer:3.2.0-beta.1'

    // https://console.firebase.google.com/u/0/ - Firebase
    implementation platform('com.google.firebase:firebase-bom:29.0.4')
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // https://firebase.google.com/docs/cloud-messaging/android/client?authuser=0 - FCM
    implementation 'com.google.firebase:firebase-messaging-ktx'

    // https://firebase.google.com/docs/dynamic-links/android/create?hl=ko - Firebase Dynamic Link
    implementation 'com.google.firebase:firebase-dynamic-links-ktx'

    // https://github.com/CanHub/Android-Image-Cropper
    implementation("com.github.CanHub:Android-Image-Cropper:$cropperVersion")


    // 디슈가링 - https://developer.android.com/studio/write/java8-support#library-desugaring
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")


//    // crop library
//    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8+'
}